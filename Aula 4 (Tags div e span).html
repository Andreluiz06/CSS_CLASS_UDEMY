<!DOCTYPE html>
	<html>
	<!-- Aula 4 sobre DIV e span -->
	<!--div vem do Ingles Divisão -->
	<!--o div - é um elemento tipo Block - ou seja ocupa todo o espaço como se 100% da tela.
		SPAN - elemento do tipo Inline - agrupa os elementos 'Linha a linha' 
		o # é o ID e o PONTO . é a class -->

		<head>

			<title>Div e span</title>
			<meta charset="utf-8">


			<style type="text/css">

				#topo {
					background: blue;
				}
				#conteudo {
					background: red;
				}

				#rodape{
					background: green;
				}

				/*#assinatura{
					background: pink;
				}*/

				.produto {
					background: yellow;
					margin: 10px;
				}				
			</style>
		</head>
		<body>

			<div id="topo">
				<img src="imagens/amazon.png" width="200">
				<ul>
					<li>Home</li>
					<li>Produtos</li>
					<li>Contato</li>
				</ul>

			</div>

				<div id="conteudo">

				<div class="produto">
					Produto 1
				</div>

				<div class="produto">
					Produto 2
				</div>
				<div class="produto">
					Produto 3
				</div>

				<div class="produto">
					Produto 4
				</div>


			</div>

			<div id="rodape">

				Todos os direitos reservados

			</div>

			</span>

				Luiz
			</span>*\ -->			
		</body>
	</html>
