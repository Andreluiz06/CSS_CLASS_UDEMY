<!doctype html>
<html>
	<head>
		<!-- Aula 8 sobre Estilos de Textos-->

		<!--  -->
		<title>Tamanho de texto</title>
		<meta charset="utf-8">

		<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times New Roman","Times", serif;
		}
		.negrito{
			/* normal, bold, 100 até 900*/
			font-weight: 900
		}

		.italico{
			font-style: italic;
		}
		
		.formatacao{
			/*text-decoration: underline;*/
			/*text-decoration:overline;*/
			text-decoration:line-through;
		}

		.texto{
			font:bold 40px "Lucida Sans Unicode","Lucida Grande", sans-serif ;
		}
		</style>
	</head>
	<body>
		<p class="negrito">Texto Em Negrito</p>
		<p class="italico">Texto Em Itálico</p>
		<p class="formatacao">Texto Em Formatação</p>
		<p class="texto">Texto Normal</p>
		<p>Texto Padrão</p>
	</body>

</html>
